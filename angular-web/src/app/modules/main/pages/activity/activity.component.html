<section id="profile" class="parallax-section">
	<div class="container">
		<div class="row">
			<mat-tab-group animationDuration="500ms" (selectedIndexChange)="onChangeTabIndex($event)"
				[(selectedIndex)]="selectedTabIndex" disableRipple>
				<mat-tab>
					<ng-template mat-tab-label>
						<span class="nav nav-tabs">User Verify</span>
					</ng-template>
					<ng-template matTabContent>
						<app-verify-user></app-verify-user>
					</ng-template>
				</mat-tab>
				<mat-tab>
					<ng-template mat-tab-label>
						<span class="nav nav-tabs">Elections</span>
					</ng-template>
					<ng-template matTabContent>
						<app-election-events></app-election-events>
					</ng-template>
				</mat-tab>
			</mat-tab-group>
		</div>
	</div>
</section>
<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<p class="wow fadeInUp" data-wow-delay="0.6s">Copyright &copy; 2020 HIMA SI ITHB</p>
			</div>
		</div>
	</div>
</footer>
